<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Updated</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row max-w-4xl w-full overflow-hidden">
    <div id="form-content" class="p-6 md:p-10 flex-1">
      <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-6">Stay updated!</h1>
      <p class="text-gray-600 mb-4 md:mb-6">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="list-none mb-4 md:mb-6">
        <li class="flex items-center text-gray-600 mb-2">
          <i class="fas fa-check-circle text-red-500 mr-2"></i>Product discovery and building what matters
        </li>
        <li class="flex items-center text-gray-600 mb-2">
          <i class="fas fa-check-circle text-red-500 mr-2"></i>Measuring to ensure updates are a success
        </li>
        <li class="flex items-center text-gray-600 mb-2">
          <i class="fas fa-check-circle text-red-500 mr-2"></i>And much more!
        </li>
      </ul>

      <form id="emailForm">
        <div class="flex items-center justify-between mb-2">
          <label for="email" class="block text-gray-600">Email address</label>
          <p id="error-message" class="text-pink-600 hidden">Valid email required</p>
        </div>
        <input type="email" id="email" placeholder="youremail@gmail.com"
          class="w-full p-2 md:p-3 border border-gray-300 rounded mb-2">
        <button type="submit" class="w-full p-2 md:p-3 bg-gray-800 text-white rounded">Subscribe to monthly
          newsletter</button>
      </form>
    </div>

    <div class="flex-1 bg-cover bg-center hidden md:block"
      style="background-image: url('./assets/images/illustration-sign-up-desktop.svg');"></div>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const emailValue = emailInput.value;
      const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      // Jika input kosong atau format salah
      if (emailValue === '' || !emailPattern.test(emailValue)) {
        // Tampilkan pesan error di sebelah kanan input
        errorMessage.textContent = 'Valid email required';
        errorMessage.classList.remove('hidden');
        emailInput.classList.add('border-pink-600', 'bg-pink-100');
      } else {
        // Jika email valid, simpan email ke localStorage dan redirect
        localStorage.setItem('subscriberEmail', emailValue);
        window.location.href = 'sukses.html';
      }
    });
  </script>

</body>
